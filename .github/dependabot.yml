# Dependabot: automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Python (Poetry) dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    reviewers:
      - "dinismiranda"
    commit-message:
      prefix: "deps"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
    reviewers:
      - "dinismiranda"
    commit-message:
      prefix: "ci"
